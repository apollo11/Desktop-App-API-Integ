<div class="c-carousel c-carousel--multi grid" *ngIf="games">
    <div class="row js-carousel">
        <!--<slick-slider>-->
            <div *ngFor="let game of games | slice:0:6" class="c-carousel__item col col--xs-4 col--lg-2">
                <div class="c-block c-block--game">  
                    <div class="c-block__image">
                        <img src="{{ game.thumb_image.src }}" alt="">
                        <a (click)="loadiframe(game.game_platform_code, game.game_code)" class="o-button o-button--action o-button--tiny">
                            {{ 'LANDINGPAGE.PlayNow' | translate }}
                        </a>
                    </div>                        
                    <p class="c-block__title">{{ game.title }}</p>
                    
                </div>
                <!--<p> {{ game.game_platform }} {{ game.title}}</p>    -->
            </div>
        <!--</slick-slider>-->

        <!--<owl-carousel
            [options]="{dots: false, navigation: true}"
            [items]="games"
            [carouselClasses]="['owl-theme', 'row', 'sliding']">-->                    
        <!--</owl-carousel>-->
    </div>
</div>
